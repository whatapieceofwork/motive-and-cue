{% extends "base.html" %}

{% block title %}- Log In{% endblock %}

{% block content %}

{% if current_user.is_authenticated %}
<p>You are currently logged in as <a href="/my-account">{{current_user.username}}</a>. <a href="/logout">Log out?</a></p>
{% endif %}

<h2>Log In</h2>
{{ wtf.quick_form(form) }}

<h3>New user?</h3>
<p><a href="/register">Register Account</a></p>

{% endblock %}
