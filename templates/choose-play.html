{% extends "base.html" %}

{% block title %}- Choose Play{% endblock %}

{% block content %}
<h2>Choose a Play</h2>

{% if function == "add_scenes" %}
    <form method="GET" action="/process-scenes-by-play">
{% elif function == "edit_scenes" %}
    <form method="GET" action="/edit-scenes-by-play">
{% elif function == "view_scenes" %}
    <form method="GET" action="/view-scenes-by-play">
{% endif %}
    <label for="play_titles">Select a play:</label>
    <select name="play_titles" id="play_titles">
        {% for key, value in play_titles.items() %}
            {% if key == "Ham" %}
                <option selected value="{{ key }}">{{ value }}</option>
            {% else %}
                <option value="{{ key }}">{{ value }}</option>
            {% endif %}
        {% endfor %}
    </select>

    <input type="submit" value="Submit">
</form>
{% endblock %}
