{% extends "base.html" %}

{% block page_content %}
    <div class="col-md-4">
        {% if user.about %}
            <p>{{ user.about }}</p>
        {% endif %}
        <p>Member since {{ moment(user.member_since).format("L") }}.</p>
        <p>Last seen {{ moment(user.last_seen).fromNow() }}.</p>
        {% if current_user.is_admin() %}
            <p><a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
        {% endif %}
    </div>
{% endblock %}
